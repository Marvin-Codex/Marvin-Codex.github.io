<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Launch - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .newsletter {
            max-width: 500px;
            margin: 2rem auto;
        }

        input[type="email"] {
            padding: 1rem;
            width: 70%;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            background: #4a5568;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2d3748;
        }

        .social-icons {
            margin-top: 3rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: opacity 0.3s;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
            }

            .time-box {
                width: 45%;
                margin-bottom: 1rem;
            }

            input[type="email"] {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ECOMSTORE</div>
        <h1>Something Awesome is Coming Soon</h1>
        <p>We're working hard to bring you an amazing shopping experience. Stay tuned!</p>

        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="newsletter">
            <h3>Get notified when we launch!</h3>
            <form id="newsletterForm">
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        // Set the launch date (example: 30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = launchDate - currentTime;

            const days = Math.floor(diff / 1000 / 60 / 60 / 24);
            const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
            const minutes = Math.floor(diff / 1000 / 60) % 60;
            const seconds = Math.floor(diff / 1000) % 60;

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Newsletter form submission
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert('Thanks for subscribing! We\'ll notify you at ' + email);
            this.reset();
        });
    </script>
</body>
</html>
